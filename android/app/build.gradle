plugins {
    id "com.android.application"
    id "kotlin-android"
    // ❗❗❗ 이 줄을 추가하여 Google Services 플러그인을 앱에 적용합니다. ❗❗❗
    id 'com.google.gms.google-services'
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

// 이 아래는 사용자님이 보내주신 기존 구조를 그대로 유지합니다.
def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}


android {
    namespace = "com.example.final_graduation_work"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    sourceSets {
        main.java.srcDirs += "src/main/kotlin"
    }

    defaultConfig {
        applicationId = "com.example.final_graduation_work"
        minSdk = 23 // 파이어베이스 호환성을 위해 23으로 지정
        targetSdk = flutter.targetSdkVersion
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // ❗❗❗ 이 부분을 추가하여 Firebase 라이브러리를 가져옵니다. ❗❗❗
    // Firebase BoM (Bill of Materials)을 추가하여 라이브러리 버전을 관리합니다.
    implementation(platform("com.google.firebase:firebase-bom:33.1.0"))

    // 필요한 Firebase 라이브러리를 추가합니다. (버전은 BoM이 관리)
    implementation("com.google.firebase:firebase-auth")
    implementation("com.google.firebase:firebase-firestore")
    implementation("com.google.firebase:firebase-storage")
}